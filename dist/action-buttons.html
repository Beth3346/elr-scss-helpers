    <header class="header-main">
      <div class="header-inner">
        <p class="logo"><a href="/">ELR SCSS Helpers</a></p>
        <nav class="nav-main">

    <div class="wrapper">
      <div class="content-holder">
        <div class="demo-content elr-block">
          <h1 class="main-heading elr-mb-10">Action Button Helpers</h1>
          <button class="elr-button elr-button-danger">Danger</button>
          <button class="elr-button elr-button-success">Success</button>
          <button class="elr-button elr-button-warning">Warning</button>
          <button class="elr-button elr-button-muted">Muted</button>

        </div>

      <a class="elr-block" href="/">Home</a>
    </div>
    <script>
      let clipboard = new ClipboardJS('.js-clip', {
        target: function(trigger) {
          return trigger.previousElementSibling;
        }
      });

      clipboard.on('success', function(e) {
        console.log('copied');

        e.clearSelection();
      });
    </script>
