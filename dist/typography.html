  <body>
    <!--[if lt IE 7]>

    <header class="header-main">
      <div class="header-inner">
        <p class="logo"><a href="/">ELR SCSS Helpers</a></p>
        <nav class="nav-main">
          <ul class="elr-inline-list">

      <nav class="content-nav">

        <div class="demo-content elr-block">
          <h1 class="main-heading elr-mb-10">Typography Helpers</h1>
          <h3 class="subheading">Text Styles</h3>
          <p class="elr-extra-bold">Extra-Bold Text</p>
          <p class="elr-bold">Bold Text</p>
          <p class="elr-normal">Normal Text</p>
          <p class="elr-light">Light Text</p>
          <p class="elr-italic">Italic Text</p>
          <p class="elr-underline">Underline Text</p>
          <p class="elr-uppercase">Uppercase Text</p>
          <p class="elr-capitalize">capitalized text</p>
          <p class="elr-text-large">Large Text</p>
          <p class="elr-text-small">Small Text</p>
          <h3 class="subheading">Text Alignment</h3>
        </div>
      </div>
    </div>
    <script>
      let clipboard = new ClipboardJS('.js-clip', {
        target: function(trigger) {
          return trigger.previousElementSibling;
        }
      });

      clipboard.on('success', function(e) {
        console.log('copied');

        e.clearSelection();
      });
    </script>
